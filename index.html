<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script
      src="https://kit.fontawesome.com/11cef1f416.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center w-100"
    >
      <div class="main d-flex flex-column">
        <h1 class="bg-danger text-center w-100 mt-5 mb-3">Happy Wednesday!</h1>

        <div class="input-group w-75 input-group-lg mb-3">
          <input
            type="text"
            class="form-control todo px-5"
            placeholder="Add ittem..."
          />
          <i
            class="fa-solid fa-hand-point-right fa-2x text-success position-absolute"
            style="top: 0.5rem; left: 1rem"
          ></i>
          <i
            class="fa-solid fa-circle-plus plus fa-2x position-absolute sticky-bottom end-0 p-2 text-secondary"
          ></i>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
